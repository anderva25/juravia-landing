  <style>
    :root{
      --ink:#ffffff;
      --muted: rgba(255,255,255,.86);

      --bg:#050914;
      --panel: rgba(255,255,255,.06);

      --brand:#0b4aa2;
      --brand2:#083c84;
      --gold:#d4af37;
      --goldAcc:#f2cf66;

      --shadow: 0 18px 46px rgba(0,0,0,.45);
      --radius: 22px;
      --max: 1140px;

      --bg-img: url("/juravia_banner_road_legaltech_clean_1920x1080.png");
      --bg-pos: 50% 16%;
    }

    *{box-sizing:border-box}
    html,body{height:100%; scroll-behavior:smooth;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* Banner visible en toda la web */
    .bg-wrap{
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: var(--bg-img);
      background-size: cover;
      background-position: var(--bg-pos);
      background-repeat: no-repeat;
      transform: scale(1.02);
      filter: saturate(1.02) contrast(1.03);
    }
    .bg-overlay{
      position: fixed;
      inset: 0;
      z-index: -1;
      /* Más luz en cabecera (hero) sin perder contraste en el resto */
      background:
        
        radial-gradient(ellipse at 50% 0%, rgba(255,255,255,.24), rgba(255,255,255,0) 58%),
        radial-gradient(ellipse at 30% 0%, rgba(11,74,162,.18), rgba(0,0,0,0) 64%),
        radial-gradient(ellipse at 76% 10%, rgba(212,175,55,.16), rgba(0,0,0,0) 60%),
        linear-gradient(180deg, rgba(5,9,20,0), rgba(5,9,20,.56) 52%, rgba(5,9,20,.88))
    ;
    }

    a{color:inherit}
    .container{width:100%; max-width: var(--max); margin:0 auto; padding:0 18px;}

    .sep{
      height:1px;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(212,175,55,.65), rgba(255,255,255,0));
      margin: 34px 0;
      opacity:.65;
    }

    /* Topbar AZUL + dorado */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, rgba(11,74,162,.92), rgba(8,60,132,.86));
      border-bottom: 1px solid rgba(212,175,55,.55);
      backdrop-filter: blur(12px);
    }
    .topbar::after{
      content:"";
      position:absolute; left:0; right:0; bottom:-1px; height:1px;
      background: linear-gradient(90deg, rgba(212,175,55,0), rgba(212,175,55,.9), rgba(212,175,55,0));
      opacity:.9;
      pointer-events:none;
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 0;
      gap: 12px;
    }
    .brand{
      display:flex; align-items:center; gap: 10px;
      text-decoration:none;
      min-width: 160px;
    }
    .brand img{
      width: 30px; height: 30px;
      display:block;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.30));
    }
    .brand span{
      font-weight: 900;
      letter-spacing: .4px;
      font-size: 14px;
    }

    nav{display:flex; gap: 14px; align-items:center;}
    .navlink{
      text-decoration:none;
      font-size: 13px;
      color: rgba(255,255,255,.92);
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      transition: background .18s ease, border-color .18s ease;
      white-space: nowrap;
    }
    .navlink:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(212,175,55,.35);
    }

    /* Mobile menu */
    .menu-btn{
      display:none;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(212,175,55,.30);
      border-radius: 14px;
      padding: 10px 12px;
      color:#fff;
      cursor:pointer;
      line-height: 0;
    }
    .menu-btn svg{display:block}

    .mobile-drawer{
      display:none;
      position: fixed;
      top: 64px;
      left: 18px;
      right: 18px;
      z-index: 60;
      background: rgba(5,9,20,.92);
      border: 1px solid rgba(212,175,55,.25);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 10px;
    }
    .mobile-drawer a{
      display:block;
      text-decoration:none;
      padding: 12px 12px;
      border-radius: 14px;
      color: rgba(255,255,255,.88);
      border: 1px solid transparent;
    }
    .mobile-drawer a:hover{
      background: rgba(255,255,255,.06);
      border-color: rgba(212,175,55,.30);
    }

    /* CTA principal (más grande, engagement) */
    .btn{
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, var(--brand), var(--brand2));
      color:#fff;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      padding: 18px 28px;
      border-radius: 20px;
      font-weight: 950;
      letter-spacing: .45px;
      border: 1px solid rgba(212,175,55,.92);
      box-shadow:
        0 18px 40px rgba(0,0,0,.42),
        0 0 0 1px rgba(212,175,55,.18),
        0 0 30px rgba(212,175,55,.22);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      white-space: nowrap;
      font-size: 16px;
    }
    .btn::before{
      content:"";
      position:absolute;
      top:0;
      left:-140%;
      width:140%;
      height:100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.40) 45%,
        rgba(255,255,255,0) 80%);
      transform: skewX(-18deg);
      opacity: .95;
      pointer-events:none;
      animation: shine 2.8s ease-in-out infinite;
    }
    @keyframes shine{
      0%   { left:-140%; }
      55%  { left:120%; }
      100% { left:120%; }
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow:
        0 24px 54px rgba(0,0,0,.46),
        0 0 0 1px rgba(212,175,55,.28),
        0 0 42px rgba(212,175,55,.30);
    }

/* HERO: todo sobre el banner (sin tarjetas / sin recuadros) */
    .hero{
      padding: 22px 0 8px;
      min-height: 60vh;
      display:flex;
      align-items:flex-start;
      position: relative;
      overflow: hidden;
    }
    /* Lavado de luz solo en cabecera (evita “bruma” oscura en la zona de marca) */
    .hero::before{
      content:"";
      position:absolute;
      inset: -8px 0 auto 0;
      height: 340px;
      background:
        
        radial-gradient(ellipse at 50% 0%, rgba(255,255,255,.26), rgba(255,255,255,0) 64%),
        radial-gradient(ellipse at 30% 0%, rgba(11,74,162,.16), rgba(0,0,0,0) 62%),
        radial-gradient(ellipse at 75% 0%, rgba(212,175,55,.12), rgba(0,0,0,0) 60%)
    ;
      opacity: 0.92;
      pointer-events:none;
      z-index: 0;
    }
    .hero-content{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap: 14px;
      padding: 6px 8px;
      margin-top: -18px;
      position: relative;
      z-index: 1;
    }

    /* Logo principal: más sutil (evita “pegatina” / sobre-dominancia) */
    .hero-logo{
      width: min(240px, 52vw);
      height: auto;
      display:block;
      transform: translateY(-10px);
      filter: drop-shadow(0 24px 34px rgba(0,0,0,.55));
    }

    .gold-underline{
      width: min(520px, 70vw);
      height: 3px;
      background: linear-gradient(90deg, rgba(212,175,55,0), rgba(212,175,55,.98), rgba(212,175,55,0));
      border-radius: 999px;
      opacity:.95;
      margin-top: 2px;
    }
    .slogan{
      margin: 4px 0 0;
      font-size: 16.8px;
      line-height: 1.65;
      color: var(--muted);
      max-width: 86ch;
      text-shadow: 0 10px 22px rgba(0,0,0,.48);
    }
    .hero-cta{
      margin-top: 10px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
